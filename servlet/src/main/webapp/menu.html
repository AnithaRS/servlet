<!DOCTYPE html>
<html>
<head>
    <title>Add Menu Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 450px;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            margin: 40px auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: none;
            height: 70px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Add Menu Item</h2>

    <form action="addMenu" method="post" enctype="multipart/form-data">

        <!-- Restaurant ID -->
        <label>Restaurant ID</label>
        <input type="number" name="restaurentId" placeholder="Enter Restaurant ID" required>

        <!-- Item Name -->
        <label>Item Name</label>
        <input type="text" name="itemName" placeholder="Enter Food Item Name" required>

        <!-- Description -->
        <label>Description</label>
        <textarea name="description" placeholder="Enter Description" required></textarea>

        <!-- Price -->
        <label>Price (â‚¹)</label>
        <input type="number" step="0.01" name="price" placeholder="Enter Price" required>

        <!-- Rating -->
        <label>Rating</label>
        <input type="number" name="rating" min="1" max="5" placeholder="1 - 5" required>

        <!-- Availability -->
        <label>Available?</label>
        <select name="isAvailable" required>
            <option value="true">Available</option>
            <option value="false">Not Available</option>
        </select>

        <!-- Image Upload -->
        <label>Item Image</label>
        <input type="file" name="imagePath" accept="image/*" required>

        <button type="submit">Save Menu Item</button>
    </form>
</div>

</body>
</html>
